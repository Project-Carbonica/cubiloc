name: CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    name: Build & Test
    runs-on: arc-runner-set
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build -x test --no-daemon
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Test
        run: |
          if [ -d "src/test" ] && [ "$(find src/test -name '*.java' -o -name '*.kt' 2>/dev/null | head -1)" ]; then
            echo "üß™ Running tests..."
            ./gradlew test --no-daemon
          else
            echo "‚è≠Ô∏è No test sources found, skipping tests"
          fi
        env:
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Verify Tests Were Run
        run: |
          TEST_COUNT=$(find . -name "TEST-*.xml" -path "*/build/test-results/*" | wc -l)
          echo "Found $TEST_COUNT test result files"
          if [ "$TEST_COUNT" -eq 0 ]; then
            echo "‚ö†Ô∏è WARNING: No tests were run!"
          else
            echo "‚úÖ Tests executed successfully"
          fi

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: ${{ !cancelled() }}
        with:
          files: '**/build/test-results/**/*.xml'
          check_name: 'Test Results'

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar
          retention-days: 7
