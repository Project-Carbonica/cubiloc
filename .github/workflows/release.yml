# =============================================================================
# Release Workflow - Main branch push'larƒ±nda √ßalƒ±≈üƒ±r
# Aƒüa√ß yapƒ±sƒ±: version ‚Üí build ‚Üí test ‚Üí release ‚Üí publish
# =============================================================================
name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  checks: write

jobs:
  # 1. Version belirleme
  version:
    name: üîñ Version
    runs-on: arc-runner-set
    outputs:
      version: ${{ steps.nyx.outputs.version }}
      newRelease: ${{ steps.nyx.outputs.newRelease }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Nyx
        run: |
          ARCH=$(uname -m)
          case "$ARCH" in
            aarch64|arm64) ARCH="arm64" ;;
            x86_64|amd64)  ARCH="amd64" ;;
            *)             ARCH="amd64" ;;
          esac
          OS="linux"
          
          ASSET_NAME="nyx-${OS}-${ARCH}"
          echo "üì• Downloading Nyx (${ASSET_NAME})..."
          
          curl -sL "https://github.com/mooltiverse/nyx/releases/latest/download/${ASSET_NAME}" -o nyx
          chmod +x nyx
          sudo mv nyx /usr/local/bin/
          nyx --version

      - name: Nyx Infer
        id: nyx
        run: |
          nyx infer --configuration-file=.nyx.yaml --state-file=.nyx-state.json
          
          # State dosyasƒ±ndan version ve newRelease oku
          if [ -f ".nyx-state.json" ]; then
            VERSION=$(jq -r '.version // "0.0.1"' .nyx-state.json)
            NEW_RELEASE=$(jq -r '.newRelease // false' .nyx-state.json)
          else
            echo "‚ö†Ô∏è State file not found, using defaults"
            VERSION="0.0.1"
            NEW_RELEASE="false"
          fi
          
          echo "üì¶ Version: ${VERSION}"
          echo "üÜï New Release: ${NEW_RELEASE}"
          
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "newRelease=${NEW_RELEASE}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Version Info
        run: |
          echo "üì¶ Version: ${{ steps.nyx.outputs.version }}"
          echo "üÜï New Release: ${{ steps.nyx.outputs.newRelease }}"

  # 2. Build
  build:
    name: üî® Build
    runs-on: arc-runner-set
    needs: version
    if: needs.version.outputs.newRelease == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build -x test --no-daemon
        env:
          NYX_VERSION: ${{ needs.version.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar
          retention-days: 7

  # 3. Test
  test:
    name: üß™ Test
    runs-on: arc-runner-set
    needs: [version, build]
    if: needs.version.outputs.newRelease == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Test
        run: |
          if [ -d "src/test" ] && [ "$(find src/test -name '*.java' -o -name '*.kt' 2>/dev/null | head -1)" ]; then
            ./gradlew test --no-daemon
          else
            echo "‚è≠Ô∏è No tests found"
          fi
        env:
          NYX_VERSION: ${{ needs.version.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: ${{ !cancelled() }}
        with:
          files: '**/build/test-results/**/*.xml'
          check_name: 'Test Results'

  # 4. GitHub Release
  release:
    name: üöÄ Release
    runs-on: arc-runner-set
    needs: [version, test]
    if: needs.version.outputs.newRelease == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup Nyx
        run: |
          ARCH=$(uname -m)
          case "$ARCH" in
            aarch64|arm64) ARCH="arm64" ;;
            x86_64|amd64)  ARCH="amd64" ;;
            *)             ARCH="amd64" ;;
          esac
          OS="linux"
          
          ASSET_NAME="nyx-${OS}-${ARCH}"
          echo "üì• Downloading Nyx (${ASSET_NAME})..."
          
          curl -sL "https://github.com/mooltiverse/nyx/releases/latest/download/${ASSET_NAME}" -o nyx
          chmod +x nyx
          sudo mv nyx /usr/local/bin/
          nyx --version

      - name: Nyx Publish
        run: nyx publish --configuration-file=.nyx.yaml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # 5. Maven Publish
  publish:
    name: üì¶ Publish
    runs-on: arc-runner-set
    needs: [version, release]
    if: needs.version.outputs.newRelease == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Publish to Repositories
        run: |
          echo "üöÄ Publishing version: ${{ needs.version.outputs.version }}"
          ./gradlew publish --no-daemon
          echo "‚úÖ Published to Nexus & GitHub Packages"
        env:
          NYX_VERSION: ${{ needs.version.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
