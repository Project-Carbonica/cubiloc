# =============================================================================
# Release Workflow - Main branch push'larƒ±nda √ßalƒ±≈üƒ±r
# Tek job: version ‚Üí build ‚Üí test ‚Üí release ‚Üí publish
# =============================================================================
name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  checks: write

jobs:
  release:
    name: üöÄ Release
    runs-on: arc-runner-set
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Nyx
        run: |
          ARCH=$(uname -m)
          case "$ARCH" in
            aarch64|arm64) ARCH="arm64" ;;
            x86_64|amd64)  ARCH="amd64" ;;
            *)             ARCH="amd64" ;;
          esac
          
          curl -sL "https://github.com/mooltiverse/nyx/releases/latest/download/nyx-linux-${ARCH}" -o nyx
          chmod +x nyx
          sudo mv nyx /usr/local/bin/

      # 1. Nyx Infer - Calculate version and check if release needed
      - name: Nyx Infer
        id: nyx_infer
        run: |
          echo "üîç Running Nyx infer..."
          nyx infer --configuration-file=.nyx.yaml --state-file=.nyx-state.json

          if [ -f ".nyx-state.json" ]; then
            VERSION=$(jq -r '.version // "0.0.1"' .nyx-state.json)
            NEW_RELEASE=$(jq -r '.newRelease // false' .nyx-state.json)
          else
            VERSION="0.0.1"
            NEW_RELEASE="false"
          fi

          echo "üì¶ Version: ${VERSION}"
          echo "üÜï New Release: ${NEW_RELEASE}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "newRelease=${NEW_RELEASE}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Nyx Make - Create changelog
      - name: Nyx Make
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: |
          echo "üìù Running Nyx make (changelog)..."
          nyx make --configuration-file=.nyx.yaml --state-file=.nyx-state.json --resume
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build
      - name: Build
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: ./gradlew build -x test --no-daemon
        env:
          NYX_VERSION: ${{ steps.nyx_infer.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      # 4. Test
      - name: Test
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: |
          if [ -d "src/test" ] && [ "$(find src/test -name '*.java' -o -name '*.kt' 2>/dev/null | head -1)" ]; then
            ./gradlew test --no-daemon
          else
            echo "‚è≠Ô∏è No tests found"
          fi
        env:
          NYX_VERSION: ${{ steps.nyx_infer.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: steps.nyx_infer.outputs.newRelease == 'true' && !cancelled()
        with:
          files: '**/build/test-results/**/*.xml'
          check_name: 'Test Results'

      # 5. Nyx Mark - Create Git tags and commits, push to remote
      - name: Nyx Mark
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: |
          echo "üè∑Ô∏è  Running Nyx mark (tag, commit, push)..."
          nyx mark --configuration-file=.nyx.yaml --state-file=.nyx-state.json --resume
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6. Nyx Publish - Create GitHub Release
      - name: Nyx Publish
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: |
          echo "üì¢ Publishing GitHub Release..."
          nyx publish --configuration-file=.nyx.yaml --state-file=.nyx-state.json --resume
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7. Maven Publish
      - name: Maven Publish
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: |
          echo "üöÄ Publishing version: ${{ steps.nyx_infer.outputs.version }}"
          ./gradlew publish --no-daemon
          echo "‚úÖ Published to Nexus & GitHub Packages"
        env:
          NYX_VERSION: ${{ steps.nyx_infer.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        if: steps.nyx_infer.outputs.newRelease == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar
          retention-days: 7
