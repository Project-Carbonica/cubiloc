# =============================================================================
# Release Workflow - Main branch push'larƒ±nda √ßalƒ±≈üƒ±r
# Tek job: version ‚Üí build ‚Üí test ‚Üí release ‚Üí publish
# =============================================================================
name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  checks: write

jobs:
  release:
    name: üöÄ Release
    runs-on: arc-runner-set
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        # D√úZELTME BURADA YAPILDI:
        # Checkout i≈ülemi 'detached HEAD' modunda olduƒüu i√ßin Nyx push yapacak branch bulamƒ±yordu.
        # 'git checkout -B main' ile yerel HEAD'i main branch'ine zorluyoruz.
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B main
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Nyx (ARM/AMD Support)
        run: |
          ARCH=$(uname -m)
          case "$ARCH" in
            aarch64|arm64) ARCH="arm64" ;;
            x86_64|amd64)  ARCH="amd64" ;;
            *)             ARCH="amd64" ;;
          esac
          
          echo "üì• Downloading Nyx for architecture: ${ARCH}"
          curl -sL "https://github.com/mooltiverse/nyx/releases/latest/download/nyx-linux-${ARCH}" -o nyx
          chmod +x nyx
          sudo mv nyx /usr/local/bin/

      # 1. Nyx Infer - Calculate version and check if release needed
      - name: Nyx Infer
        id: nyx_infer
        run: |
          # Clean state file for fresh calculation
          rm -f .nyx-state.json

          echo "üîç Running Nyx infer..."
          nyx infer --configuration-file=.nyx.yaml --state-file=.