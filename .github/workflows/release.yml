# =============================================================================
# Release Workflow - Main branch push'larƒ±nda √ßalƒ±≈üƒ±r
# Aƒüa√ß yapƒ±sƒ±: version ‚Üí build ‚Üí test ‚Üí release ‚Üí publish
# =============================================================================
name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  checks: write

jobs:
  # 1. Version belirleme
  version:
    name: üîñ Version
    runs-on: arc-runner-set
    outputs:
      version: ${{ steps.nyx.outputs.version }}
      newRelease: ${{ steps.nyx.outputs.newRelease }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Nyx Infer
        id: nyx
        uses: mooltiverse/nyx@main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          command: 'infer'
          configurationFile: '.nyx.yaml'

      - name: Version Info
        run: |
          echo "üì¶ Version: ${{ steps.nyx.outputs.version }}"
          echo "üÜï New Release: ${{ steps.nyx.outputs.newRelease }}"

  # 2. Build
  build:
    name: üî® Build
    runs-on: arc-runner-set
    needs: version
    if: needs.version.outputs.newRelease == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew build -x test --no-daemon
        env:
          NYX_VERSION: ${{ needs.version.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar
          retention-days: 7

  # 3. Test
  test:
    name: üß™ Test
    runs-on: arc-runner-set
    needs: [version, build]
    if: needs.version.outputs.newRelease == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Test
        run: |
          if [ -d "src/test" ] && [ "$(find src/test -name '*.java' -o -name '*.kt' 2>/dev/null | head -1)" ]; then
            ./gradlew test --no-daemon
          else
            echo "‚è≠Ô∏è No tests found"
          fi
        env:
          NYX_VERSION: ${{ needs.version.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: ${{ !cancelled() }}
        with:
          files: '**/build/test-results/**/*.xml'
          check_name: 'Test Results'

  # 4. GitHub Release
  release:
    name: üöÄ Release
    runs-on: arc-runner-set
    needs: [version, test]
    if: needs.version.outputs.newRelease == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Nyx Publish
        uses: mooltiverse/nyx@main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          command: 'publish'
          configurationFile: '.nyx.yaml'

  # 5. Maven Publish
  publish:
    name: üì¶ Publish
    runs-on: arc-runner-set
    needs: [version, release]
    if: needs.version.outputs.newRelease == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Publish to Repositories
        run: |
          echo "üöÄ Publishing version: ${{ needs.version.outputs.version }}"
          ./gradlew publish --no-daemon
          echo "‚úÖ Published to Nexus & GitHub Packages"
        env:
          NYX_VERSION: ${{ needs.version.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
