name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  checks: write

jobs:
  release:
    name: üöÄ Release
    runs-on: arc-runner-set
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git for JGit
        # ISSUE #243 & #219 √á√ñZ√úM√ú:
        # 1. Remote URL'e dokunmuyoruz (Token g√∂mm√ºyoruz).
        # 2. Detached HEAD durumundan kurtulup yerel 'main'i 'origin/main'e baƒülƒ±yoruz.
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          echo "üîÑ Fetching origin..."
          git fetch origin --prune --unshallow || git fetch origin --prune
          
          echo "üîó Linking local main to origin/main..."
          git checkout -B main origin/main

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Nyx (ARM/AMD Auto-Detect)
        run: |
          ARCH=$(uname -m)
          case "$ARCH" in
            aarch64|arm64) NYX_ARCH="arm64" ;;
            x86_64|amd64)  NYX_ARCH="amd64" ;;
            *)             NYX_ARCH="amd64" ;;
          esac
          
          echo "üì• Downloading Nyx for architecture: ${NYX_ARCH}"
          curl -sL "https://github.com/mooltiverse/nyx/releases/latest/download/nyx-linux-${NYX_ARCH}" -o nyx
          chmod +x nyx
          sudo mv nyx /usr/local/bin/

      # 1. Nyx Infer
      - name: Nyx Infer
        id: nyx_infer
        run: |
          rm -f .nyx-state.json
          nyx infer --configuration-file=.nyx.yaml --state-file=.nyx-state.json
          
          VERSION=$(jq -r '.version // "0.0.1"' .nyx-state.json)
          NEW_RELEASE=$(jq -r '.newRelease // false' .nyx-state.json)
          
          echo "üì¶ Version: ${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "newRelease=${NEW_RELEASE}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Nyx Make
      - name: Nyx Make
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: nyx make --configuration-file=.nyx.yaml --state-file=.nyx-state.json --resume
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build & Test
      - name: Build and Test
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: ./gradlew build -x test --no-daemon
        env:
          NYX_VERSION: ${{ steps.nyx_infer.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      # 4. Nyx Mark (Tag, Commit & Push via JGit)
      - name: Nyx Mark
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: |
          echo "üè∑Ô∏è  Running Nyx mark..."
          # JGit, GH_TOKEN env deƒüi≈ükenini kullanarak yetkilendirme yapacak
          nyx mark --configuration-file=.nyx.yaml --state-file=.nyx-state.json --resume
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. Nyx Publish (GitHub Release)
      - name: Nyx Publish
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: nyx publish --configuration-file=.nyx.yaml --state-file=.nyx-state.json --resume
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6. Maven Publish
      - name: Maven Publish
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: ./gradlew publish --no-daemon
        env:
          NYX_VERSION: ${{ steps.nyx_infer.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}