# =============================================================================
# Release Workflow - Main branch push'larÄ±nda Ã§alÄ±ÅŸÄ±r
# Tek job: version â†’ build â†’ test â†’ release â†’ publish
# =============================================================================
name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  checks: write

jobs:
  release:
    name: ğŸš€ Release
    runs-on: arc-runner-set
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        # DÃœZELTME BURADA YAPILDI:
        # Checkout iÅŸlemi 'detached HEAD' modunda olduÄŸu iÃ§in Nyx push yapacak branch bulamÄ±yordu.
        # 'git checkout -B main' ile yerel HEAD'i main branch'ine zorluyoruz.
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B main
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Setup Nyx (ARM/AMD Support)
        run: |
          ARCH=$(uname -m)
          case "$ARCH" in
            aarch64|arm64) ARCH="arm64" ;;
            x86_64|amd64)  ARCH="amd64" ;;
            *)             ARCH="amd64" ;;
          esac
          
          echo "ğŸ“¥ Downloading Nyx for architecture: ${ARCH}"
          curl -sL "https://github.com/mooltiverse/nyx/releases/latest/download/nyx-linux-${ARCH}" -o nyx
          chmod +x nyx
          sudo mv nyx /usr/local/bin/

      # 1. Nyx Infer - Calculate version and check if release needed
      - name: Nyx Infer
        id: nyx_infer
        run: |
          # Clean state file for fresh calculation
          rm -f .nyx-state.json

          echo "ğŸ” Running Nyx infer..."
          nyx infer --configuration-file=.nyx.yaml --state-file=.nyx-state.json

          if [ -f ".nyx-state.json" ]; then
            VERSION=$(jq -r '.version // "0.0.1"' .nyx-state.json)
            NEW_RELEASE=$(jq -r '.newRelease // false' .nyx-state.json)
          else
            VERSION="0.0.1"
            NEW_RELEASE="false"
          fi

          echo "ğŸ“¦ Version: ${VERSION}"
          echo "ğŸ†• New Release: ${NEW_RELEASE}"

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "newRelease=${NEW_RELEASE}" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 2. Nyx Make - Create changelog
      - name: Nyx Make
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: |
          echo "ğŸ“ Running Nyx make (changelog)..."
          nyx make --configuration-file=.nyx.yaml --state-file=.nyx-state.json --resume
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 3. Build
      - name: Build
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: ./gradlew build -x test --no-daemon
        env:
          NYX_VERSION: ${{ steps.nyx_infer.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      # 4. Test
      - name: Test
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: |
          if [ -d "src/test" ] && [ "$(find src/test -name '*.java' -o -name '*.kt' 2>/dev/null | head -1)" ]; then
            ./gradlew test --no-daemon
          else
            echo "â­ï¸ No tests found"
          fi
        env:
          NYX_VERSION: ${{ steps.nyx_infer.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: steps.nyx_infer.outputs.newRelease == 'true' && !cancelled()
        with:
          files: '**/build/test-results/**/*.xml'
          check_name: 'Test Results'

      # 5. Nyx Mark - Create Git tags locally AND Push
      # Nyx push yapmaya Ã§alÄ±ÅŸtÄ±ÄŸÄ± iÃ§in manuel push adÄ±mÄ±nÄ± kaldÄ±rdÄ±k.
      - name: Nyx Mark
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: |
          echo "ğŸ·ï¸  Running Nyx mark (create tags & push)..."
          nyx mark --configuration-file=.nyx.yaml --state-file=.nyx-state.json --resume
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6. Nyx Publish - Create GitHub Release
      - name: Nyx Publish
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: |
          echo "ğŸ“¢ Publishing GitHub Release..."
          nyx publish --configuration-file=.nyx.yaml --state-file=.nyx-state.json --resume
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 7. Maven Publish
      - name: Maven Publish
        if: steps.nyx_infer.outputs.newRelease == 'true'
        run: |
          echo "ğŸš€ Publishing version: ${{ steps.nyx_infer.outputs.version }}"
          ./gradlew publish --no-daemon
          echo "âœ… Published to Nexus & GitHub Packages"
        env:
          NYX_VERSION: ${{ steps.nyx_infer.outputs.version }}
          NEXUS_USERNAME: ${{ secrets.NEXUS_USERNAME }}
          NEXUS_PASSWORD: ${{ secrets.NEXUS_PASSWORD }}
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        if: steps.nyx_infer.outputs.newRelease == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build/libs/*.jar
          retention-days: 7