################################
#   Example Message Config     #
################################

# Welcome message shown when a player joins
welcome: '<success>Welcome {player}!</success>'

# Server name display
serverName: '<primary><bold>CubiServer</bold></primary>'

# Help menu displayed to players
helpMenu:
  - '<accent>============ Help Menu ============</accent>'
  - '<text>• /help - Show this menu</text>'
  - '<text>• /spawn - Teleport to spawn</text>'
  - '<text>• /home - Teleport home</text>'
  - '<accent>===================================</accent>'

# Balance display message
balance: '<accent>Your balance: <text>{amount} {currency}</text></accent>'

# Error messages configuration
errors:
  # Item not found error
  notFound: '<error>Error: Item ''{item}'' not found!</error>'
  # No permission error
  noPermission: '<error>You don''t have permission to do that!</error>'
  # Invalid arguments error
  invalidArgs:
    - '<error>Invalid arguments!</error>'
    - '<warning>Usage: {usage}</warning>'
  # Player not found
  playerNotFound: '<error>Player ''{player}'' not found!</error>'

# Admin-only messages
admin:
  # Player kicked message
  playerKicked: '<success>Player {player} has been kicked. Reason: {reason}</success>'
  # Server reload complete
  reloadComplete: '<success>Server configuration reloaded successfully!</success>'
  # Maintenance mode messages
  maintenance:
    # Maintenance mode enabled
    enabled: '<warning>Maintenance mode enabled!</warning>'
    # Maintenance mode disabled
    disabled: '<success>Maintenance mode disabled!</success>'
    # Kick message for non-admin players
    kickMessage:
      - '<error><bold>Server Maintenance</bold></error>'
      - ''
      - '<text>The server is currently under maintenance.</text>'
      - '<text>Please try again later.</text>'
      - ''
      - '<text_secondary>Estimated time: {time}</text_secondary>'
