################################
#   Example Message Config     #
################################

# Welcome message shown when a player joins
welcome: '<success>Hoş geldin {player}!</success>'

# Server name display
serverName: '<primary><bold>CubiServer</bold></primary>'

# Help menu displayed to players
helpMenu:
  - '<accent>============ Yardım Menüsü ============</accent>'
  - '<text>• /help - Bu menüyü göster</text>'
  - '<text>• /spawn - Spawn noktasına ışınlan</text>'
  - '<text>• /home - Eve ışınlan</text>'
  - '<accent>========================================</accent>'

# Balance display message
balance: '<accent>Bakiyen: <text>{amount} {currency}</text></accent>'

# Error messages configuration
errors:
  # Item not found error
  notFound: '<error>Hata: ''{item}'' bulunamadı!</error>'
  # No permission error
  noPermission: '<error>Bunu yapmak için yetkin yok!</error>'
  # Invalid arguments error
  invalidArgs:
    - '<error>Geçersiz argümanlar!</error>'
    - '<warning>Kullanım: {usage}</warning>'
  # Player not found
  playerNotFound: '<error>Oyuncu ''{player}'' bulunamadı!</error>'

# Admin-only messages
admin:
  # Player kicked message
  playerKicked: '<success>Oyuncu {player} atıldı. Sebep: {reason}</success>'
  # Server reload complete
  reloadComplete: '<success>Sunucu yapılandırması başarıyla yenilendi!</success>'
  # Maintenance mode messages
  maintenance:
    # Maintenance mode enabled
    enabled: '<warning>Bakım modu etkinleştirildi!</warning>'
    # Maintenance mode disabled
    disabled: '<success>Bakım modu devre dışı bırakıldı!</success>'
    # Kick message for non-admin players
    kickMessage:
      - '<error><bold>Sunucu Bakımda</bold></error>'
      - ''
      - '<text>Sunucu şu anda bakımdadır.</text>'
      - '<text>Lütfen daha sonra tekrar deneyin.</text>'
      - ''
      - '<text_secondary>Tahmini süre: {time}</text_secondary>'
